version: 0.0
os: linux

files:
  - source: /
    destination: /opt/aws2-giot-app
    overwrite: yes
    file_exists_behavior: OVERWRITE

permissions:
  - object: /opt/aws2-giot-app
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file
  - object: /opt/aws2-giot-app/scripts
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /opt/aws2-giot-app/scripts
    pattern: "**/*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 900
      runas: root
  
  Install:
    - location: scripts/install_dependencies.sh
      timeout: 1200
      runas: root

  AfterInstall:
    - location: scripts/build_and_configure.sh
      timeout: 1800
      runas: ec2-user
      
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
      
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ec2-user
      
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user